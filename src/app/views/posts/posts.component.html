<div class="bg">
  <div class="container">
  <button class="back" routerLink="/menu"><img src="./../../assets/images/icons/back.png" width="25"
    height="25"></button>

    <h2 class="search">Busca tu receta</h2>

    <div class="row">
      <div class="col">
        <div class="form-group">
          <input type="text" class="form-control" name="filterPost" placeholder="Busca un ingrediente..." [(ngModel)]="filterPost">
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <table class="table table-striped">
          <thead>
            <tr>
              <th>id</th>
              <th>Ingrediente</th>
              <th>Receta</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let post of posts | filter:filterPost">
              <td>{{post.id}}</td>
              <td>{{post.ingrediente}}</td>
              <td>{{post.receta}}</td>
            </tr>
          
          </tbody>
        </table>
      </div>
    </div>
  </div>
  </div>
